<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me</title>
</head>
<body>
    <!-- Skip to main content -->
    <a href="home.html" class="skip-link" aria-label="Skip to main content">Skip to main content</a>
    <!-- header or navigation section -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                <span><a href="home.html" style="color: rgb(159, 18, 18);">Xtha</a></span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="home.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="#">Portfolio</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="contact.html">Contact</a></div>
            </div>
        </div>
        
        <div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()" aria-label="Open navigation menu"></i>
            <div class="dropdown" aria-hidden="true">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Portfolio</a>
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()" aria-label="Close navigation menu"></i>
            </div>
        </div>
    </nav>

    <!-- contact section n -->
     <section class="contact" id="contact" aria-labelledby="contact-heading">
        <h1 class="heading" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="100">Contact <span>Me</span></h1>
        <form action="#" aria-label="Contact form">
            <div class="input-box">
                <div class="input-field" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250">
                    <input type="text" placeholder="Email Address" required>
                </div>

                <div class="input-field" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                    <input type="number" placeholder="Phone Number" required>
                </div>
                <div class="input-field" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="350">
                    <input type="text" placeholder="Email Subject" required>
                </div>
            </div>

            <div class="textarea-field" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                <textarea name="text-area" id="text-area" cols="30" rows="8" placeholder="Your Message" required></textarea>
            </div>
            <div class="btn-box btns" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="20">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
     </section>

     <!-- footer section  -->
    <footer class="footer" role="contentinfo">
        <div class="social" aria-label="Footer social media links">
            <a href="https://www.linkedin.com" aria-label="Visit LinkedIn profile"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.github.com/" aria-label="Visit GitHub profile"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.facebook.com" aria-label="Visit Facebook profile"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://x.com/" aria-label="Visit X/Twitter profile"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <ul class="list" aria-label="Footer links">
            <li><a href="contact.html">FAQ</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Privacy Policies</a></li>
        </ul>
        <p class="copyright">
            &copy; Sudip Shrestha | All Rights Reserved
        </p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script>
        function hamburg(){
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform = "translateY(0px)";
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform = "translateY(-400px)";
        }
    </script>
</body>
</html>
